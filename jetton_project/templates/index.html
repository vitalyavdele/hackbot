<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hack Mines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a; /* Темный фон */
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
        }

        h1 {
            color: #facc15; /* Желтый заголовок */
            font-size: 28px;
            margin-top: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
            width: 250px;
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: #3b82f6; /* Синий */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
        }

        .cell.safe {
            background-color: #facc15; /* Желтый для безопасных ячеек */
            color: #333;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #16a34a; /* Зеленая кнопка */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #15803d;
        }
    </style>
</head>
<body>
    <h1>AI Hack Mines</h1>
    <div class="grid" id="gameGrid">
        <!-- Ячейки генерируются здесь -->
    </div>
    <button id="signalButton" onclick="generateSignal()">Получить сигнал</button>

    <script>
        let firstClick = true;

        function generateSignal() {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            const safeCells = new Set();
            while (safeCells.size < 7) {
                safeCells.add(Math.floor(Math.random() * 25));
            }

            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                if (safeCells.has(i)) {
                    cell.classList.add('safe');
                    cell.textContent = '⭐';
                } else {
                    cell.textContent = '?';
                }
                grid.appendChild(cell);
            }

            // Обновляем текст кнопки
            const signalButton = document.getElementById('signalButton');
            if (firstClick) {
                signalButton.textContent = 'Обновить сигнал';
                firstClick = false;
            }
        }
    </script>
</body>
</html>
